<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <nav class='navbar navbar-expand-sm navbar-dark bg-primary'>
      <div class="container">

        <ul class='navbar-nav'>

          <li class='nav-item'>
            <a class='navbar-brand' href="{% url 'index' %}">Django</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link' href="{% url 'admin:index' %}">Admin</a>
          </li>

          <!-- if authenticate() in basic_app/views.py
               resolved successfully -->
          {% if user.is_authenticated %}

            <!-- Add a link for the 'special' page, only accessible while -->
            <!-- logged in -->
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'basic_app:special' %}">Special</a>
            </li>

            <!-- Add the logout link to the navbar -->
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'logout' %}">Logout</a>
            </li>

          <!-- Else, if the user is not authenticated -->
          {% else %}

            <!-- Add the login and register link to the navbar -->
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'basic_app:user_login' %}">Login</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href="{% url 'basic_app:register' %}">Register</a>
            </li>

          {% endif %}

        </ul>
      </div>
    </nav>

    <div class="container">

      {% block body_block %}

      {% endblock %}

    </div>
  </body>
</html>
